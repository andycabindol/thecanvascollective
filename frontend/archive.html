<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archive</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #archive { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 20px; 
        }

        .prompt-card { 
            cursor: pointer; 
            text-align: center; 
        }

        .prompt-card img { 
            width: 200px; 
            height: auto; 
        }

        .navigation {
            margin-bottom: 20px;
        }

        .navigation a {
            text-decoration: none;
            font-size: 16px;
            color: blue;
            border: 1px solid blue;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navigation a:hover {
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html">‚Üê Back to Home</a>
    </div>
    <h1>Archive</h1>
    <div id="archive"></div>
    <script src="archive.js"></script>
</body>
</html>
